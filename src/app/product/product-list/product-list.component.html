<h2 class="title">Our latest collection</h2>
<div class="container">
  <div *ngFor="let product of prodcuts">
    <mat-card class="product-card">
      <img mat-card-image src="assets/images/{{ product.image_url }}" alt="" />
      <mat-card-content>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{
          product.price | currency : "USD"
        }}</mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </div>
</div>
